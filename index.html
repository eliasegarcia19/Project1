<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <title>Paint Your Ride</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PYR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services.html">Services</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus.html">Contact Us</a>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery.html">Gallery</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Paint Your Ride</h1>
      <div class="intro firstparagraph">
        <p>
          Thank You for visiting! We look forward to making your ride special
        </p>
      </div>

      <div
        id="carouselExample"
        class="carousel slide my-first-carousel"
        style="width: 50%; margin: 0 auto"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/BasicCar.png"
              class="d-block w-100"
              alt="Basic Package"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/PremiumCar.png"
              class="d-block w-100"
              alt="Premium Package"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/1967RedMustang.png"
              class="d-block w-100"
              alt="Restoration Package"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="visually-hidden">Next</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <h2>Visit Us</h2>
      <div class="visitus secondparagraph">
            <p>
            Come visit us at our location to see samples of our work and discuss
            your vehicle's needs with our expert team.
            </p>
        </div>
    </main>
    <footer>ALL RIGHTS RESERVED 2025</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous" 
    ></script>
  </body>
