<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PYR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gallery.html">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
 
    <main>
        <h1>Request a Quote</h1>
        <div class="form-container-fluid">
            <form action="/index.html" method="get">
                <div class="form-contactus">
                    <section>
                        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required />
                    </section>
                    <section>
                        <input type="text" name="LastName" id="LastName" placeholder="Last Name" />
                    </section>
                    <section>
                        <input type="email" name="Email" id="Email" placeholder="Email" />
                    </section>
                    <section>
                        <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number" required />
                    </section>
                    <section>
                        <select name="PackageSelection" id="PackageSelection">
                            <option value="Basic">Basic Package</option>
                            <option value="Premium">Premium Package</option>
                            <option value="Restoration">Restoration Package</option>
                        </select>
                    </section>
                    <section>
                        <textarea name="AdditionalInfo" id="AdditionalInfo" cols="30" rows="10" placeholder="Additional Information"></textarea>
                    </section>
                    <section>
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </section>
                </div>
            </form>
        </div>
    </main>
    <footer>ALL RIGHTS RESERVED 2025</footer>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
</html>
